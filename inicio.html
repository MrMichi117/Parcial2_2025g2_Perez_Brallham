<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/stylesInicio.css" />
    <link rel="stylesheet" href="./JS/ValidarCampos.js" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a
            class="navbar-brand animate__animated animate__lightSpeedInLeft"
            href="inicio.html"
          >
            <img
              src="./img/CodeHub.png"
              alt="Logo CodeHub"
              height="40"
              class="d-inline-block align-text-top me-2"
            />
            CODE HUB.run
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="inicio.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section id="fotofondo">
        <div class="container-fluid p-0">
          <div class="row align-items-center">
            <div class="col-md-12">
              <section
                id="SomosCodeHub"
                class="position-relative text-center text-light overflow-hidden"
              >
                <img
                  id="fondo"
                  src="./img/fondo.png"
                  alt="Fondo de programación"
                  class="w-100 h-100 object-fit-cover position-absolute top-0 start-0 z-n1"
                />
                <div
                  class="d-flex justify-content-center align-items-center h-100"
                >
                  <h2
                    class="display-4 fw-bold animate__animated animate__fadeInUp"
                  >
                    SOMOS CODE HUB.run
                  </h2>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>

      <!-- Slogan Section -->
      <section id="Home" class="py-5">
        <div class="container">
          <div class="row text-center">
            <div class="col-12">
              <article
                id="slogan"
                class="animate__animated animate__fadeInUpBig"
              >
                <p>
                  Transformamos ideas en soluciones digitales: software que
                  impulsa tu crecimiento.
                </p>
              </article>
            </div>
          </div>

          <div class="row">
            <div class="col-12 text-center">
              <article
                id="baner"
                class="animate__animated animate__fadeInUpBig"
              >
                <p>CODE HUB SOFTWARE AL ALCANCE DE TODOS</p>

                <button class="valores">CONTACTANOS
                  <a href="#"></a>
                </button>
              </article>
            </div>
          </div>
        </div>
      </section>

      <article id="Contact" class="py-5">
        <div class="container">
          <div class="row g-4">
            <div class="col-12 col-lg-6">
              <h3 class="mb-4" style="color: var(--primary)">Contáctanos</h3>

              <form onsubmit="return validarFormulario()">
                <input type="hidden" name="_next" value="inicio.html" />
                <input type="hidden" name="_captcha" value="false" />

                <div class="mb-3">
                  <label for="name" class="form-label">Nombre:</label>
                  <input
                    type="text"
                    id="name"
                    name="user_name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="mail" class="form-label"
                    >Correo electrónico:</label
                  >
                  <input
                    type="email"
                    id="mail"
                    name="user_mail"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="msg" class="form-label">Asunto del Mensaje :</label>
                  <textarea
                    id="msg"
                    name="user_message"
                    class="form-control"
                    rows="4"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Envíe su mensaje
                </button>
              </form>
            </div>

            <div class="col-12 col-lg-6">
              <h3 class="mb-4" style="color: var(--primary)">
                Nuestra ubicación
              </h3>
              <div class="ratio ratio-16x9">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.0557970176728!2d-75.6047204033587!3d1.620219636369988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e244e2307a3a2af%3A0x2eb9e14897cad6c7!2sUniversidad%20de%20la%20Amazonia%20sede%20principal!5e0!3m2!1ses-419!2sco!4v1757912690724!5m2!1ses-419!2sco"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer id="Redes" class="text-center py-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Derechos reservados © 2025</p>
            <p>Síguenos en nuestras redes sociales:</p>
            <a href="#" class="me-3">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a
              href="#"
              class="me-3"
            >
              <i class="fa-solid fa-envelope fa-2x"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
